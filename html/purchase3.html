<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/purchase.css" />
    <link rel="SHORTCUT ICON" href="../Images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purchase</title>
  </head>
  <body>
    <div class="container">
      <h3>Purchase</h3>
      <form>
        <input
          type="text"
          name=""
          class="numberinput"
          required
          placeholder="Your credit card number"
          maxlength="16"
        />
        <input
          type="text"
          name=""
          class="expdtinput"
          required
          placeholder="Expiriation date"
          maxlength="4"
        />
        <input
          type="text"
          name=""
          class="nameinput"
          required
          placeholder="Your name(In latin words)"
        />
        <input
          type="text"
          name=""
          class="cvsinput"
          required
          placeholder="CVS"
        />
        <a type="redirect" class="submit-btn" href="../html/successfull-purchase1.html">Save</a>
      </form>
    </div>
  </body>
</html>
