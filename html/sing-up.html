<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sing-up.css">
    <link rel="SHORTCUT ICON" href="../Images/favicon.ico" type="image/x-icon">
    <title>Sing up page</title>
</head>
<body>
    <form action="" method="">
    <div class="container">
        <h2>Sing up</h2>
        <div class="select2">
        <p>Name:</p>
            <input class="inputbox10" type="text" required placeholder="John Doe">
    </div>
        <div class="email"
        <p>Email:</p>
        <input type="email" name="" class="inputbox input1" placeholder="example@example.com" required></div>
        <div class="password">
            <p>Password:</p>
            <input type="password" name="" class="inputbox input2" placeholder="8 Characters" required>
        </div>
        <div class="password-confirm">
            <p>Confirm password:</p>
            <input type="password" name="" class="inputbox input3" placeholder="" required>
        </div>
        <p>Gender:</p>
        <div class="gender">
            <input type="checkbox" class="inputbox input5">
            <p>Male</p>
            <input type="checkbox" class="inputbox input6">
            <p>Female</p>
            <input type="checkbox" name="" class="inputbox input7">
            <p>Other</p>
        </div>
        <div class="register">
            <input type="checkbox" name="" class="inputbox input11">
            <p>I agree terms and conditions</p>
        </div>
        <button type="submit" class="Submit-btn">Register</button>
    </div>
</form>
</body>
</html>
